<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="login.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-login">
        <div class="wrap-login">
          <form class="login-form">
            <span class="login-form-title"> Faça o login </span>

            <div class="wrap-input margin-top-35 margin-bottom-35">
              <input
                id="email"
                class="input-form"
                type="text"
                name="email"
                autocomplete="off"
              />
              <span class="focus-input-form" data-placeholder="E-mail"></span>
            </div>

            <div class="wrap-input margin-bottom-35">
              <input
                id="password" class="input-form" type="password" name="password" />
              <span class="focus-input-form" data-placeholder="Senha"></span>
            </div>

            <div class="container-login-form-btn">
              <button id="login-button" class="login-form-btn">Login</button>
            </div>

            <ul class="login-utils">
              <li class="margin-bottom-8 margin-top-8">
                <span class="text1"> Esqueceu sua </span>

                <a href="#" class="text2"> senha? </a>
              </li>

              <li>
                <span class="text1"> Não tem conta? </span>

                <a href="#" class="text2"> Criar </a>
              </li>
            </ul>
          </form>
    </div>

    <script>
      let inputs = document.getElementsByClassName("input-form");
      let loginButton = document.getElementById("login-button");

      for (let input of inputs) {
        input.addEventListener("blur", () => {
          if (input.value.trim() != "") {
            input.classList.add("has-val");
          } else {
            input.classList.remove("has-val");
          }
        });
      }

      loginButton.addEventListener("click", () => {
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;

        if (email.trim() == "" || password.trim() == "") {
          alert("Preencha todos os campos!");
        } else {
          window.open('localhost:5500/index.html', '_self');
        }
      });
    </script>
  </body>
</html>
